<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/superfish.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/superfish-vertical.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>{% block title %}{% if page_title %}{{ page_title }} - {% endif %}{{ site_name }}{% endblock %}</title>
		<meta name="description" content="{{ meta_description }}" />
		<meta name="author" content="{{ meta_keywords }}" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="{{ STATIC_URL }}js/superfish.js"></script>
		<script src="{{ STATIC_URL }}js/hoverIntent.js"></script>
		
	</head>

	<body>
		{% block site_wrapper %}{% endblock %}
		
    <script> 
     
        $(document).ready(function(){ 
            $("ul.sf-menu").superfish({ 
                //animation: {height:'show'},   // slide-down effect without fade-in 
                delay:     400               // 1.2 second delay on mouseout 
            }); 
        }); 
     
    </script>
	</body>
</html>
